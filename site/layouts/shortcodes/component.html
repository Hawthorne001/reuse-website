<div class="reuse-tops row vertical-align">
  <div class="icon col-sm-2"><i class="{{.Get "fa"}}"></i></div>
  <div class="col-sm-10">
    <h3{{with .Get "id"}} id="{{.}}"{{end}}>{{with .Get "link"}}<a href="{{.}}">{{end}}{{.Get "headline" | markdownify}}{{with .Get "link"}}</a>{{end}}</h3>
    <p>{{ .Inner | markdownify }}</p>
  </div>
</div>
